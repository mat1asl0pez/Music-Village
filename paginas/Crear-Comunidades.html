    <title>Crear comunidad</title>
</head>
<body>
    
    <div class="jumbotron mb-0 text-center">
        
    </div>

    <div class="master container-fluid">
        <div class="row">
                <div class="contenido col-8" >
                
                        <br>
                            <h3>Informacion</h3>
                        <br>
            
                        <form>
                            <div class="form-group container-fluid row">
                            <input type="text" class="form-control col-4" id="formGroupExampleInput" placeholder="Nombre de la Comunidad" >
                            </div>
                        </form>
            
                        <div class="container-fluid row">
                            <select class="custom-select col-4">
                                <option selected>Tópico de la Comunidad</option>
                                <option value="1">Artista o Banda</option>
                                <option value="2">Género</option>
                            </select>
                        </div>
                        <br>
                        <div class="container-fluid row">
                                <textarea class="form-control descripcion-comunidad col-9">Descripción</textarea> 
                        </div>
                        <br>
                            <h3>Reglas</h3>
                        <br>
                        <div class="container-fluid row">
                            <input class="form-control col-8 reglas" type="text" placeholder="No postear links externos" readonly>
                            
                            <input class="form-control col-8 reglas" type="text" placeholder="No publicar spam" readonly>
                            
                            <input class="form-control col-8 reglas" type="text" placeholder="No publicar contenido discriminatorio, violento o de índole sexual" readonly>
                            
                            <input class="form-control col-8 reglas" type="text" placeholder="Respetar a todos los integrantes" readonly>
                            
                            <input class="form-control col-8 reglas" type="text" placeholder="Regla predeterminada 5" readonly>
                            
                            <input type="text" class="form-control col-8 reglas" id="formGroupExampleInput"  placeholder="Regla para la comunidad" >
                            
                            <input type="text" class="form-control col-8 reglas" id="formGroupExampleInput" placeholder="Regla para la comunidad" >
                            
                            <input type="text" class="form-control col-8 reglas" id="formGroupExampleInput" placeholder="Regla para la comunidad" >
                            
                            <input type="text" class="form-control col-8 reglas" id="formGroupExampleInput" placeholder="Regla para la comunidad" >
                            
                            <input type="text" class="form-control col-8 reglas" id="formGroupExampleInput" placeholder="Regla para la comunidad" >
                        </div>
            
                    </div>
                    
                    <div class="lateral col-4">
                        <br>
                        <h3>Editar apariencia</h3>
                        <br>
                        <h4>Icono</h4>
                        <br>
                        <div>
                            <input type="radio" name="icono" value="auriculares">
                            <label><img src="../imagenes/auri.jpg" class= "iconos"></label>
            
                            <input type="radio" name="icono" value="disco">
                            <label><img src="../imagenes/disco.jpg" class= "iconos"></label>
            
                            <input type="radio" name="icono" value="microfono">
                            <label><img src="../imagenes/microfono.jpg" class= "iconos"></label>
            
                            <input type="radio" name="icono" value="parlante">
                            <label><img src="../imagenes/parlante.jpg" class= "iconos"></label>
                        </div>

                        <br>

                        <div class="custom-file container-fluid ">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile"> Seleccione una imagen</label>
                        </div>
                        <br>
                        <br>
                        <footer class="container-fluid">
                                <p>Creado para ComIT / Curso PHP 2019</p>
                        </footer>
                    </div>
        </div>
    </div>


    
</body>
</html>
